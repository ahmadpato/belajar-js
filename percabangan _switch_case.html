<!DOCTYPE html>
<html>
<head>
	<title>Percabangan swicth/case</title>
</head>
<body>
	<script type="text/javascript">
		var jawab = prompt("kamu beruntung! Silakan pilih hadiahmu dengan memasukan angka 1 sampai 5");
		var hadiah = "";

		switch(jawab){
			case "1":
				hadiah = "tisu";
				break;
			case "2":
				hadiah = "1 kotak kopi";
				break;
			case "3":
				hadiah = "Sticker";
				break;
			case "4":
				hadiah = "Minyak Goreng";
				break;
			case "5":
				hadiah = "Uang Rp. 50.000";
				break;
			default:
				document.write("<p> kamu gagal mendapat hadiah </p>");	
		}

		if(hadiah === ""){
			document.write("<p> kamu gagal mendapat hadiah </p>");
		} else {
			document.write("<h2> selamat kamu mendapatkan " + hadiah + "</h2>");
		}
	</script>
</body>
</html>
