<!DOCTYPE html>
<html>
<head>
	<title>percabangan if else</title>
</head>
<body>
	<script type="text/javascript">
		var password = prompt("masukan password:");
		
		if(password == 'kopi'){
			document.write("<h2>selamat datang di aplikasi</h2>");
		} else {
			document.write("<h2>maaf password yang anda masukan salah</h2>");
		}

		document.write("<p>terima kasih sudah menggunakan aplikasi</p>");
	</script>
</body>
</html>
