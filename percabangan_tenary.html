<!DOCTYPE html>
<html>
<head>
	<title>Percabangan Tenary</title>
</head>
<body>
	<script type="text/javascript">
		var pertanyaan = prompt("Apakah Jakarta Ibu Kota Indonesia?");

		var jawaban    = prompt(pertanyaan.toUpperCase() == "IYA") ? "Benar": "Salah";

		document.write(`Jawaban anda:<b>${jawaban}</b>`);
	</script>
</body>
</html>
