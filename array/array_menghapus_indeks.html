<!DOCTYPE html>
<html>
<head>
	<title>Menghapus indeks</title>
</head>
<body>
	<script type="text/javascript">
		// membuat array 
		var product = ["Senter","Radio","Antena","Obeng"];

		// menghapus
		product.splice(2,1);

		// menampilkan
		document.write(product);
	</script>
</body>
</html>
