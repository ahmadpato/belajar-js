<!DOCTYPE html>
<html>
<head>
	<title>mengubah isi array</title>
</head>
<body>
	<script type="text/javascript">
		// membuat array 
		var product = ["Senter","Radio","Antena","Obeng"];

		// mengubah
		product[1] = "TV";

		// menampilkan
		document.write(product);
	</script>
</body>
</html>
