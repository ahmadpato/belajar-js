<!DOCTYPE html>
<html>
<head>
	<title>Array dan perulangan</title>
</head>
<body>
	<script type="text/javascript">
		//membuat array
		var product = ["Senter", "Radio", "Antena", "Obeng"];

		document.write("<h3>Daftar Produk: </h3>");
		document.write("<ol>");
		//menggunakan perulangan untuk mencetak isi array
		product.forEach((data) =>{
			document.write(`<li>${data}</li>`);
		});
		document.write("</ol>");
	</script>
</body>
</html>
