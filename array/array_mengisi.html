<!DOCTYPE html>
<html>
<head>
	<title>Mengisi Data ke Array</title>
</head>
<body>
	<script type="text/javascript">
		// membuat array 
		var product = ["Senter","Radio","Antena","Obeng"];

		// menambahkan
		product.push("Televisi", "Alarm", "Gembok", "Paku");

		// menampilkan
		document.write(product);
	</script>
</body>
</html>
